<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="Lim.css">
</head>
<body>
    <div id="layer1">
       <header>
            <!-- Logo e Titolo  -->
          <img id="logo" src="logo.png" alt="">
          <h1 id="logo-text">Taking Booleoners from A to B</h1>
       </header>
       <nav>
        <!--Tasti Interattivi-->
          <div class="barranavigazione">
            <section id="bloccobottoni">
             <button>Prenota</button>
             <button>Termina Prenotazione</button>
             <button>Accendi Luci</button>
            </section>
          </div>
        </nav>
        <main>
         <!-- Inforazioni principali -->
          <div>
            <input type="checkbox" class="quadratino">
            <h2 class="quadratino">Monopattino Gino22</h2>
            <div class="sottotesto"> ↦ Via Guadalametri - a 220 metri da te</div>
            <div class="sottotesto">Stato carica:</div>
            <div id="indicatoreCarica1">&nbsp</div>
          </div>
          <div>
            <input type="checkbox" class="quadratino">
            <h2 class="quadratino">Monopattino Mike24</h2>
            <div class="sottotesto"> ↦ Via Ricciardoni - a 420 metri da te</div>
            <div class="sottotesto">Stato carica:</div>
            <div id="indicatoreCarica2">&nbsp</div>
          </div>
          <div>
            <input type="checkbox" class="quadratino">
            <h2 class="quadratino">Monopattino Fede154</h2>
            <div class="sottotesto"> ↦ Via Mentarini - a 490 metri da te</div>
            <div class="sottotesto">Stato carica:</div>
            <div id="indicatoreCarica3">&nbsp</div>
          </div>
        </main>
    </div>
</body>
</html>
